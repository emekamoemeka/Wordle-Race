<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="topbar">
      <div id="hambContainter">
        <button>
          <img src="images/wordleHamburger.png" alt="" />
        </button>
      </div>
      <h1>Wordle</h1>
      <div id="social">
        <h2>?</h2>
        <h2>L</h2>
        <h2>S</h2>
        <button>subsribe</button>
      </div>
    </div>

    <div class="center">
      <div id="board">
        <div class="a 1"></div>
        <div class="b 1"></div>
        <div class="c 1"></div>
        <div class="d 1"></div>
        <div class="e 1"></div>
        <div class="a 2"></div>
        <div class="b 2"></div>
        <div class="c 2"></div>
        <div class="d 2"></div>
        <div class="e 2"></div>
        <div class="a 3"></div>
        <div class="b 3"></div>
        <div class="c 3"></div>
        <div class="d 3"></div>
        <div class="e 3"></div>
        <div class="a 4"></div>
        <div class="b 4"></div>
        <div class="c 4"></div>
        <div class="d 4"></div>
        <div class="e 4"></div>
        <div class="a 5"></div>
        <div class="b 5"></div>
        <div class="c 5"></div>
        <div class="d 5"></div>
        <div class="e 5"></div>
        <div class="a 6"></div>
        <div class="b 6"></div>
        <div class="c 6"></div>
        <div class="d 6"></div>
        <div class="e 6"></div>
      </div>
    </div>
    <div id="keyboard">
      <div class="row">
        <button class="button q">Q</button>
        <button class="button w">W</button>
        <button class="button e">E</button>
        <button class="button r">R</button>
        <button class="button t">T</button>
        <button class="button y">Y</button>
        <button class="button u">U</button>
        <button class="button i">O</button>
        <button class="button o">I</button>
        <button class="button p">P</button>
      </div>
      <div class="row">
        <button class="button a">A</button>
        <button class="button s">S</button>
        <button class="button d">D</button>
        <button class="button f">F</button>
        <button class="button g">G</button>
        <button class="button h">H</button>
        <button class="button j">J</button>
        <button class="button k">K</button>
        <button class="button l">L</button>
      </div>
      <div class="row">
        <button class="button enter wide">ENTER</button>
        <button class="button z">Z</button>
        <button class="button x">X</button>
        <button class="button c">C</button>
        <button class="button v">Y</button>
        <button class="button b">B</button>
        <button class="button n">N</button>
        <button class="button m">M</button>
        <button class="button bkspc wide">
          <img src="images/wordleBackspace.png" alt="" />
        </button>
      </div>
    </div>
    <div id="gameOverScreen">
      <button id="escape">X</button>
      <p>you win</p>
    </div>
    <div id="darken"></div>
    <script src="index.js"></script>
  </body>
</html>
